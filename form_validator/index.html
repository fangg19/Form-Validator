<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <form id="form" class="form">
      <h2>Join us now !</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Pick something cool.">
        <small>Error message...</small>
      </div>
      <div class="form-control">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="That awesome e-mail.">
        <small>Error message...</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Make it strong !">
        <small>Error message...</small>
      </div>
      <div class="form-control">
        <label for="password2">Username</label>
        <input type="password" id="password2" placeholder="Say it again !">
        <small>Error message...</small>
      </div>
      <button>Get started</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
